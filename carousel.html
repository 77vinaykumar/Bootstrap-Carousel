<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crousel</title>
    <!-- here is the link of bootrap 5  -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div id="kl" class="carousel slide" data-bs-ride="carousel">

        <!-- indicators  -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#kl" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#kl" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#kl" data-bs-slide-to="2"></button>
        </div>

        <!-- inner body  -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://cdn.wallpapersafari.com/22/56/FnDX0o.jpg" alt="car" style="width: 100%">
            </div>
            <div class="carousel-item">
                <img src="https://wallpaperaccess.com/full/81235.jpg" alt="car" style="width: 100%">
            </div>
            <div class="carousel-item">
                <img src="https://i.pinimg.com/originals/61/74/f4/6174f43f82b27837c83039437a2b4fea.jpg" alt="car" style="width: 100%">
            </div>
        </div>

         <!-- two buttons for go prev or next  -->
        <button type="button" class="carousel-control-prev" data-bs-target="#kl" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button type="button" class="carousel-control-next" data-bs-target="#kl" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
</body>
</html>
